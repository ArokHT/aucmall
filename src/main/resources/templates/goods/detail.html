    function giveBid(){
        auctionContract.methods.getAucInfo(merchId).call().then(function (result){

                    title: 'Input something',
                    input: 'text',
                    showCancelButton: true,
                    inputValidator: function(value) {
                        return new Promise(function(resolve, reject) {
                            if (value) {
                                resolve();
                                val = value;
                            } else {
                                reject('You need to write something!');
                            }
                        });
                    }
                }).then(function (){
                    if(Number(val) > 0){

                        var bidPrice = Number(val);
                        console.log(highestPrice);
                        console.log(bidPrice);

    //添加订单
    function addMallOrder(){
        auctionContract.methods.getAucInfo(merchId).call().then(function (result){

                ownerId:Number(sellerId),
                buyerId:Number(result[1]),
                dealPrice:Number(result[2])
            };
            console.log(merchId);
            if(result[3] == false){
                $.ajax({
                    url : "/addMallOrder",
                    type : "POST",
                    data : JSON.stringify(data),
                    dataType: 'json',
                    contentType:'application/json;charset=UTF-8', //contentType很重要

                            });
                        }

                })

        });
    }

    function saveToCart(id) {
        var goodsCount = 1;
        var data = {
            "goodsId": id,
            "goodsCount": goodsCount
        };
        $.ajax({
            type: 'POST',
            url: '/shop-cart',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function (result) {
                if (result.resultCode == 200) {
                    swal({
                        title: "添加成功",
                        text: "确认框",
                        icon: "success",
                        buttons: true,
                        dangerMode: true,
                    }).then((flag) => {
                            window.location.reload();
                        }
                    );
                } else {
                    swal(result.message, {
                        icon: "error",
                    });
                }
            },
            error: function () {
                swal("操作失败", {
                    icon: "error",
                });
            }
        });
    }

    /**

    function saveAndGoCart(id) {
        var goodsCount = 1;

            "goodsCount": goodsCount
        };
        $.ajax({
            type: 'POST',
            url: '/shop-cart',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function (result) {
                if (result.resultCode == 200) {
                    swal({
                        title: "已将商品加入购物车",
                        icon: "success",
                        buttons: {
                            cancel: "留在当前页",
                            confirm: "去购物车结算"
                        },
                        dangerMode: false,
                    }).then((flag) => {
                            if (flag) {

                            }
                        }
                    );
                } else {

                    });
